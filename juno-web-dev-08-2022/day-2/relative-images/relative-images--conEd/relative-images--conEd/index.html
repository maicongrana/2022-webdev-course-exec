<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Images Paths</title>
</head>

<body>
    <main>
        <section>
            <h2>Relative Image Path</h2>
            <!-- link to the photo called savannah-cat-long-body-shot.jpg -->
            <img src="savannah-cat-long-body-shot.jpg" alt="savannah cat looking at camera">
        </section>
        <section>
            <h2>Absolute Image Path</h2>
            <!-- link to an absolute path using an image placeholder -->
            <img src="https://placekitten.com/900/700" alt="placeholder photo of a kitten">
        </section>
    </main>
</body>

</html>
